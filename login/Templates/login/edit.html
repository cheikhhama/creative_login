<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier mon motif - CoinPattern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 700;
    }

    h3 {
      color: #333;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    h4 {
      color: #333;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 1rem;
      text-align: center;
    }

    .coins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 0.6rem;
      margin: 1.5rem 0;
    }

    .coin {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      color: #78350f;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      user-select: none;
    }

    .coin:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .coin:active {
      transform: translateY(-2px) scale(1.02);
    }

    #pattern-display {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      min-height: 80px;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #pattern-display .coin {
      width: 40px;
      height: 40px;
      font-size: 0.75rem;
    }

    .total-display {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #333;
      margin: 1rem 0;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      h3 {
        font-size: 1.25rem;
      }

      h4 {
        font-size: 1.1rem;
      }

      .coins-grid {
        grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
        gap: 0.5rem;
      }

      .coin {
        font-size: 0.8rem;
      }

      #pattern-display .coin {
        width: 38px;
        height: 38px;
        font-size: 0.7rem;
      }

      .total-display {
        font-size: 1.25rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }

      .btn-group {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.25rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .coins-grid {
        grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
        gap: 0.4rem;
      }

      .coin {
        font-size: 0.75rem;
      }

      #pattern-display .coin {
        width: 35px;
        height: 35px;
        font-size: 0.65rem;
      }

      .total-display {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Modifier votre motif secret</h2>
      <p>Cliquez sur les pièces (vous pouvez supprimer en recliquant dessus)</p>

      <form method="post" action="{% url 'edit_pattern' %}">
        {% csrf_token %}
        <h3>Choisir les pièces</h3>
        
        <div class="coins-grid" id="coins-grid">
          <!-- Coins will be generated by JavaScript -->
        </div>

        <div class="card" style="background: #f9fafb; padding: 1.5rem;">
          <h4>Votre nouveau motif</h4>
          <div id="pattern-display"></div>
          <p class="total-display">
            Total : <span id="pattern-total">0</span> <span id="currency-display">MRU</span>
          </p>
        </div>

        <input type="hidden" name="pattern" id="input-pattern" value="">
        <input type="hidden" name="total" id="input-total" value="">

        <div class="btn-group">
          <button type="submit" class="btn btn-success">Sauvegarder les modifications</button>
          <a href="{% url 'dashboard' %}" class="btn btn-primary">Annuler</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Sample denominations - adjust based on your backend data
    const denominations = [5, 10, 20, 50, 100, 200];
    
    const coinsGrid = document.getElementById('coins-grid');
    const display = document.getElementById('pattern-display');
    const totalEl = document.getElementById('pattern-total');
    const inputPattern = document.getElementById('input-pattern');
    const inputTotal = document.getElementById('input-total');
    const currencyEl = document.getElementById('currency-display');
    const form = document.getElementById('edit-form');

    let pattern = [];

    // Pre-fill with existing pattern (for demo purposes, empty by default)
    // In Django, you would inject the current pattern here
    const currentPattern = ""; // Example: "5,10,20,50" from backend
    const currentCurrency = "MRU"; // From backend

    function renderCoins() {
      coinsGrid.innerHTML = '';
      
      denominations.forEach(value => {
        const coin = document.createElement('div');
        coin.className = 'coin';
        coin.dataset.value = value;
        coin.textContent = value;
        coin.addEventListener('click', () => addCoin(value));
        coinsGrid.appendChild(coin);
      });
    }

    function addCoin(value) {
      pattern.push(value);

      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = value;
      coin.addEventListener('click', function(e) {
        e.stopPropagation();
        const index = pattern.indexOf(value);
        if (index > -1) {
          pattern.splice(index, 1);
          this.remove();
          updatePattern();
        }
      });

      display.appendChild(coin);
      updatePattern();
    }

    function updatePattern() {
      const total = pattern.reduce((a, b) => a + b, 0);
      totalEl.textContent = total;
      inputPattern.value = pattern.join(',');
      inputTotal.value = total;
    }

    function loadCurrentPattern() {
      if (currentPattern && currentPattern !== "None" && currentPattern !== "") {
        const values = currentPattern.split(',')
          .map(x => parseInt(x.trim()))
          .filter(x => !isNaN(x));
        
        pattern = [...values];

        values.forEach(val => {
          const coin = document.createElement('div');
          coin.className = 'coin';
          coin.textContent = val;
          coin.addEventListener('click', function(e) {
            e.stopPropagation();
            const index = pattern.indexOf(val);
            if (index > -1) {
              pattern.splice(index, 1);
              this.remove();
              updatePattern();
            }
          });
          display.appendChild(coin);
        });
        
        updatePattern();
      }
    }

    // Initialize
    currencyEl.textContent = currentCurrency;
    renderCoins();
    loadCurrentPattern();
  </script>
</body>
</html>
