<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CoinPattern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
    }

    h4 {
      color: #333;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .error-message {
      color: #ef4444;
      font-weight: 500;
      text-align: center;
      padding: 1rem;
      background: #fee2e2;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .coins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 0.6rem;
      margin: 1.5rem 0;
    }

    .coin {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      color: #78350f;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      user-select: none;
    }

    .coin:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .coin:active {
      transform: translateY(-2px) scale(1.02);
    }

    #pattern-display {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      min-height: 80px;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #pattern-display .coin {
      width: 40px;
      height: 40px;
      font-size: 0.75rem;
    }

    .total-display {
      margin: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    .total-display small {
      font-size: 1rem;
      color: #666;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      h4 {
        font-size: 1.1rem;
      }

      .coins-grid {
        grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
        gap: 0.5rem;
      }

      .coin {
        font-size: 0.8rem;
      }

      #pattern-display .coin {
        width: 38px;
        height: 38px;
        font-size: 0.7rem;
      }

      .total-display {
        font-size: 1.25rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.25rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .coins-grid {
        grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
        gap: 0.4rem;
      }

      .coin {
        font-size: 0.75rem;
      }

      #pattern-display .coin {
        width: 35px;
        height: 35px;
        font-size: 0.65rem;
      }

      .total-display {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Connectez-vous avec votre motif de pièces</h2>

      <!-- Error message placeholder -->
      <div id="error-container"></div>

      <div class="coins-grid" id="coins-grid">
        <!-- Coins will be generated by JavaScript -->
      </div>

      <div class="card" style="background: #f9fafb; padding: 1.5rem;">
        <h4>Votre motif</h4>
        <div id="pattern-display"></div>
        <p class="total-display">
          Total : <span id="pattern-total">0</span> <small id="currency-display">MRU</small>
        </p>
      </div>

      <form id="login-form" method="post">
        <input type="hidden" name="pattern" id="input-pattern">
        <input type="hidden" name="total" id="input-total">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
  </div>

  <script>
    // Sample denominations - adjust based on your backend data
    const denominations = [5, 10, 20, 50, 100, 200];

    const coinsGrid = document.getElementById('coins-grid');
    const display = document.getElementById('pattern-display');
    const totalEl = document.getElementById('pattern-total');
    const inputPattern = document.getElementById('input-pattern');
    const inputTotal = document.getElementById('input-total');
    const form = document.getElementById('login-form');

    let pattern = [];

    function renderCoins() {
      coinsGrid.innerHTML = '';
      
      denominations.forEach(value => {
        const coin = document.createElement('div');
        coin.className = 'coin';
        coin.dataset.value = value;
        coin.textContent = value;
        coin.addEventListener('click', () => addCoin(value));
        coinsGrid.appendChild(coin);
      });
    }

    function addCoin(value) {
      pattern.push(value);

      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = value;
      coin.addEventListener('click', function(e) {
        e.stopPropagation();
        const index = Array.from(display.children).indexOf(this);
        if (index > -1) {
          pattern.splice(index, 1);
          this.remove();
          updatePattern();
        }
      });

      display.appendChild(coin);
      updatePattern();
    }

    function updatePattern() {
      const total = pattern.reduce((a, b) => a + b, 0);
      totalEl.textContent = total;
      inputPattern.value = pattern.join(',');
      inputTotal.value = total;
    }

    // Display error if exists (for Django integration)
    function showError(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
    }

    // Example: showError('Motif incorrect. Veuillez réessayer.');

    // Initialize
    renderCoins();
    updatePattern();
  </script>
</body>
</html>
