<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - CoinPattern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
    }

    h3 {
      color: #333;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    h4 {
      color: #333;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .coins-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 0.6rem;
      margin: 1.5rem 0;
    }

    .coin {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      color: #78350f;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      user-select: none;
    }

    .coin:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .coin:active {
      transform: translateY(-2px) scale(1.02);
    }

    #pattern-display {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      min-height: 80px;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #pattern-display .coin {
      width: 40px;
      height: 40px;
      font-size: 0.75rem;
    }

    .total-display {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #333;
      margin: 1rem 0;
    }

    #feedback {
      color: #dc2626;
      font-weight: 500;
      min-height: 1.4em;
      margin-top: 0.5rem;
      text-align: center;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      margin-top: 1rem;
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .highlight-box {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .highlight-box strong {
      color: #dc2626;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      h3 {
        font-size: 1.25rem;
      }

      h4 {
        font-size: 1.1rem;
      }

      .coins-grid {
        grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
        gap: 0.5rem;
      }

      .coin {
        font-size: 0.8rem;
      }

      #pattern-display .coin {
        width: 38px;
        height: 38px;
        font-size: 0.7rem;
      }

      .total-display {
        font-size: 1.25rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.25rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .coins-grid {
        grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
        gap: 0.4rem;
      }

      .coin {
        font-size: 0.75rem;
      }

      #pattern-display .coin {
        width: 35px;
        height: 35px;
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Créer votre compte</h2>

      <form method="post" id="signup-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required>
        
        <select name="currency" class="form-control">
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="MRU">MRU (UM)</option>
          <option value="XOF">XOF (CFA)</option>
        </select>

        <h3>Créez votre motif secret</h3>
        
        <div class="highlight-box">
          <p style="margin: 0;">
            Cliquez sur les pièces dans l'ordre exact que vous souhaitez mémoriser.<br>
            <strong>Minimum 4 pièces • Maximum 10 pièces</strong>
          </p>
        </div>

        <div class="coins-grid" id="coins-grid">
          <!-- Coins will be generated by JavaScript -->
        </div>

        <div class="card" style="background: #f9fafb; padding: 1.5rem;">
          <h4>Votre motif (<span id="coin-count">0</span>/10)</h4>
          <div id="pattern-display"></div>
          <p class="total-display">
            Total : <span id="pattern-total">0</span> <span id="currency-display">MRU</span>
          </p>
          <p id="feedback"></p>
        </div>

        <input type="hidden" name="pattern" id="input-pattern">
        <input type="hidden" name="total" id="input-total">

        <button type="submit" class="btn btn-success">Créer le compte</button>
      </form>
    </div>
  </div>

  <script>
    // Sample denominations - adjust based on your backend data
    const denominations = {
      USD: [1, 5, 10, 25, 50, 100],
      EUR: [1, 2, 5, 10, 20, 50],
      MRU: [5, 10, 20, 50, 100, 200],
      XOF: [25, 50, 100, 200, 500, 1000]
    };

    const coinsGrid = document.getElementById('coins-grid');
    const display = document.getElementById('pattern-display');
    const totalEl = document.getElementById('pattern-total');
    const countEl = document.getElementById('coin-count');
    const feedbackEl = document.getElementById('feedback');
    const inputPattern = document.getElementById('input-pattern');
    const inputTotal = document.getElementById('input-total');
    const currencyEl = document.getElementById('currency-display');
    const currencySelect = document.querySelector('[name="currency"]');
    const form = document.getElementById('signup-form');

    const MIN_COINS = 4;
    const MAX_COINS = 10;

    let pattern = [];
    let currentCurrency = 'MRU';

    function renderCoins(currency) {
      coinsGrid.innerHTML = '';
      const denoms = denominations[currency];
      
      denoms.forEach(value => {
        const coin = document.createElement('div');
        coin.className = 'coin';
        coin.dataset.value = value;
        coin.textContent = value;
        coin.addEventListener('click', () => addCoin(value));
        coinsGrid.appendChild(coin);
      });
    }

    function addCoin(value) {
      if (pattern.length >= MAX_COINS) {
        feedbackEl.textContent = `Maximum ${MAX_COINS} pièces autorisées`;
        feedbackEl.style.color = "#dc2626";
        return;
      }

      pattern.push(value);

      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = value;
      coin.addEventListener('click', function(e) {
        e.stopPropagation();
        const index = Array.from(display.children).indexOf(this);
        if (index > -1) {
          pattern.splice(index, 1);
          this.remove();
          updatePattern();
        }
      });

      display.appendChild(coin);
      updatePattern();
    }

    function updatePattern() {
      const total = pattern.reduce((a, b) => a + b, 0);
      const count = pattern.length;

      totalEl.textContent = total;
      countEl.textContent = count;
      inputPattern.value = pattern.join(',');
      inputTotal.value = total;

      if (count < MIN_COINS) {
        feedbackEl.textContent = `Ajoutez encore au moins ${MIN_COINS - count} pièce(s)`;
        feedbackEl.style.color = "#dc2626";
      } else if (count > MAX_COINS) {
        feedbackEl.textContent = `Trop de pièces ! Maximum ${MAX_COINS}`;
        feedbackEl.style.color = "#dc2626";
      } else {
        feedbackEl.textContent = "Motif parfait – vous pouvez valider !";
        feedbackEl.style.color = "#10b981";
      }
    }

    currencySelect.addEventListener('change', (e) => {
      currentCurrency = e.target.value;
      currencyEl.textContent = currentCurrency;
      pattern = [];
      display.innerHTML = '';
      renderCoins(currentCurrency);
      updatePattern();
    });

    form.addEventListener('submit', (e) => {
      if (pattern.length < MIN_COINS || pattern.length > MAX_COINS) {
        e.preventDefault();
        alert(`Votre motif doit contenir entre ${MIN_COINS} et ${MAX_COINS} pièces.`);
      }
    });

    // Initialize
    renderCoins(currentCurrency);
    updatePattern();
  </script>
</body>
</html>
